<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rain Sound Mixer 🌧️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fdf6f0;
      color: #403635;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .slider-group {
      margin: 1.5rem auto;
      max-width: 300px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #fcdde1;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1.5rem;
    }

    /* Custom emoji thumbs for sliders */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 32px;
      height: 32px;
      background: none;
      border: none;
      cursor: pointer;
    }

    input[type="range"].rain::-webkit-slider-thumb {
      content: "🌧️";
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text y="1em" font-size="24">🌧️</text></svg>') no-repeat center;
      background-size: contain;
    }

    input[type="range"].wind::-webkit-slider-thumb {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text y="1em" font-size="24">💨</text></svg>') no-repeat center;
      background-size: contain;
    }

    input[type="range"].thunder::-webkit-slider-thumb {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text y="1em" font-size="24">⚡</text></svg>') no-repeat center;
      background-size: contain;
    }

    .timer-container {
      margin: 2rem 0;
    }

    .circle {
      width: 120px;
      height: 120px;
      border: 6px solid #c7abe0;
      border-radius: 50%;
      margin: 1rem auto;
      position: relative;
    }

    .circle span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 1.2rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #c7abe0;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }

    select {
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Rain Sound Mixer ⛈️</h1>

  <div class="slider-group">
    <label>Rain Intensity</label>
    <input type="range" min="0" max="100" class="rain">
  </div>

  <div class="slider-group">
    <label>Wind Strength</label>
    <input type="range" min="0" max="100" class="wind">
  </div>

  <div class="slider-group">
    <label>Thunder Level</label>
    <input type="range" min="0" max="100" class="thunder">
  </div>

  <div class="timer-container">
    <label for="duration">⏱️ Choose Duration:</label>
    <select id="duration">
      <option value="30">30 seconds</option>
      <option value="60">1 minute</option>
      <option value="120">2 minutes</option>
    </select>
    <div class="circle">
      <span id="time">00:30</span>
    </div>
    <button onclick="startTimer()">Start</button>
  </div>

  <script>
    let countdown;
    const display = document.getElementById('time');
    const select = document.getElementById('duration');

    function startTimer() {
      let seconds = parseInt(select.value);
      clearInterval(countdown);

      function updateDisplay() {
        const min = String(Math.floor(seconds / 60)).padStart(2, '0');
        const sec = String(seconds % 60).padStart(2, '0');
        display.textContent = `${min}:${sec}`;
      }

      updateDisplay();
      countdown = setInterval(() => {
        if (seconds > 0) {
          seconds--;
          updateDisplay();
        } else {
          clearInterval(countdown);
        }
      }, 1000);
    }
  </script>
</body>
</html>
