<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåßÔ∏è | rainy-day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fdf6f0;
      color: #403635;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to bottom, #fdf6f0, #e6e4f0);
      background-attachment: fixed;
      animation: softRain 20s ease-in-out infinite;
    }
    @keyframes softRain {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 0% 100%; }
    }

    @media (max-width: 500px) {
      body {
        padding: 1rem;
      }
      .circle {
        width: 100px;
        height: 100px;
      }
      button {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      #modeToogle {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      button:hover {
        background: #a67bdc;
        transition: background 0.3s ease;
      }
    }

    body.night {
      background: #1e1f26;
      color: #eee;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .slider-group {
      margin: 1.5rem auto;
      max-width: 300px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #fcdde1;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1.5rem;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 32px;
      height: 32px;
      background: none;
      border: none;
      cursor: pointer;
    }

    input[type="range"].rain::-webkit-slider-thumb {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text y="1em" font-size="24">üåßÔ∏è</text></svg>') no-repeat center;
      background-size: contain;
    }

    input[type="range"].wind::-webkit-slider-thumb {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text y="1em" font-size="24">üí®</text></svg>') no-repeat center;
      background-size: contain;
    }

    input[type="range"].thunder::-webkit-slider-thumb {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text y="1em" font-size="24">‚ö°</text></svg>') no-repeat center;
      background-size: contain;
    }

    .cloud {
      position: fixed;
      color: #fff;
      text-shadow: 0 0 20px rgba(0,0,0,0.1);
      pointer-events: none;
    }
    .cloud1 {
      font-size: 3rem;
      top: 10%;
      left: -100px;
      opacity: 0.4;
      animation: floatCloud 60s linear infinite;
    }
    .cloud2 {
      font-size: 2rem;
      top: 20%;
      left: -200px;
      opacity: 0.6;
      animation: floatCloud 75s linear infinite;
    }
    .cloud3 {
      font-size: 3.5rem;
      top: 40%;
      left: -250px;
      opacity: 0.5;
      animation: floatCloud 70s linear infinite;
    }
    .cloud4 {
      font-size: 2.5rem;
      top: 50%;
      left: -180px;
      opacity: 0.4;
      animation: floatCloud 80s linear infinite;
    }
    .cloud5 {
      font-size: 3rem;
      top: 70%;
      left: -300px;
      opacity: 0.5;
      animation: floatCloud 90s linear infinite;
    }
    @keyframes floatCloud {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(150vw); /* Goes far beyond screen width */
      }
    }

    #modeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 999; /* make sure it stays above other elements */
      transition: transform 0.2s ease;
    }
    #modeToggle:hover {
      transform: scale(1.2);
    }
    .button-group {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .timer-container {
      margin: 2rem 0;
    }

    .circle {
      width: 120px;
      height: 120px;
      border: 6px solid #c7abe0;
      border-radius: 50%;
      margin: 1rem auto;
      position: relative;
    }

    .circle span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 1.2rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #c7abe0;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #a67bdc;
      transition: background 0.3s ease, transform 0.2s ease;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }



    select {
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    @keyframes tick {
      0% { box-shadow: 0 0 0 0 rgba(199, 171, 224, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(199, 171, 224, 0); }
      100% { box-shadow: 0 0 0 0 rgba(199, 171, 224, 0); }
    }

    .circle.ticking {
      animation: tick 1.5s infinite;
    }
  </style>
</head>
<body>

  <h1>r a i n y - d a y ‚õàÔ∏è</h1>

  <button id="modeToggle" aria-label="Toggle Day/Night Mode">üåô</button>

  <div class="slider-group">
    <label>rain</label>
    <input type="range" min="0" max="100" class="rain">
  </div>

  <div class="slider-group">
    <label>wind</label>
    <input type="range" min="0" max="100" class="wind">
  </div>

  <div class="slider-group">
    <label>thunder</label>
    <input type="range" min="0" max="100" class="thunder">
  </div>

  <div class="cloud cloud1">‚òÅÔ∏è</div>
  <div class="cloud cloud2">‚òÅÔ∏è</div>
  <div class="cloud cloud3">‚òÅÔ∏è</div>
  <div class="cloud cloud4">‚òÅÔ∏è</div>
  <div class="cloud cloud5">‚òÅÔ∏è</div>


  <div class="timer-container">
    <label for="duration">‚è±Ô∏è Choose Duration:</label>
    <select id="duration">
      <option value="900">15 minutes</option>
      <option value="1800">30 minutes</option>
      <option value="2700">45 minutes</option>
      <option value="3600">1 hour</option>
    </select>

    <div class="circle" id="circle">
      <span id="time">15:00</span>
      <div id="pauseLabel" style="font-size: 0.9rem; color: #a19a9a; margin-top: 1.4rem; display: none;">‚è∏ paused</div>
    </div>

    <div class="button-group">
      <button id="startBtn" onclick="startTimer()">‚ñ∂Ô∏è</button>
      <button onclick="pauseTimer()">‚è∏Ô∏è</button>
      <button onclick="resetTimer()">‚èπÔ∏è</button>
    </div>    
  </div>

  <script>
    let countdown;
    let seconds = 900; // default to 15 minutes
    let isPaused = false;
    let isRunning = false;

    function playSounds() {
      const rain = document.getElementById('rainAudio');
      const wind = document.getElementById('windAudio');
      const thunder = document.getElementById('thunderAudio');

      if (rain.volume > 0) {
        rain.play()
        .then(() => console.log("Rain playing"))
        .catch(err => console.log("Rain play error:", err));
      }
      if (wind.volume > 0) {
        wind.play()
        .then(() => console.log("Wind playing"))
        .catch(err => console.log("Wind play error:", err));
      }
      if (thunder.volume > 0) {
        thunder.play()
        .then(() => console.log("Thunder playing"))
        .catch(err => console.log("Thunder play error:", err));
      }
    }

    function pauseSounds() {
      document.getElementById('rainAudio').pause();
      document.getElementById('windAudio').pause();
      document.getElementById('thunderAudio').pause();
    }

    function stopSounds() {
      ['rainAudio', 'windAudio', 'thunderAudio'].forEach(id => {
        const audio = document.getElementById(id);
        audio.pause();
        audio.currentTime = 0; // rewind to start
      });
    }

    const display = document.getElementById('time');
    const select = document.getElementById('duration');
    const circle = document.getElementById('circle');
    const startBtn = document.getElementById('startBtn');
    const toggleBtn = document.getElementById('modeToggle');
    const body = document.body;
    
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('night');
      if (body.classList.contains('night')) {
        toggleBtn.textContent = 'üåû'; // Sun icon for dark mode
      } else {
        toggleBtn.textContent = 'üåô'; // Moon icon for light mode
      }
    });

    startBtn.addEventListener('click', () => {
      playSounds(); // trigger sounds IMMEDIATELY on click
      startTimer(); // then start the timer
      });

  
    function updateDisplay() {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      display.textContent = `${min}:${sec}`;
    }
    document.querySelector('.rain').addEventListener('input', (e) => {
      document.getElementById('rainAudio').volume = e.target.value / 100;
    });
    document.querySelector('.wind').addEventListener('input', (e) => {
      document.getElementById('windAudio').volume = e.target.value / 100;
    });
    document.querySelector('.thunder').addEventListener('input', (e) => {
      document.getElementById('thunderAudio').volume = e.target.value / 100;
    });
  
    function startTimer() {
      if (!isRunning) {
        if (!isPaused) {
          seconds = parseInt(select.value);
          updateDisplay();
        }

        isRunning = true;
        isPaused = false;
        circle.classList.add('ticking');
        document.getElementById('pauseLabel').style.display = 'none';
        startBtn.textContent = '‚ñ∂Ô∏è';

        playSounds();

        countdown = setInterval(() => {
          if (!isPaused && seconds > 0) {
            seconds--;
            updateDisplay();
          } else if (seconds === 0) {
            clearInterval(countdown);
            circle.classList.remove('ticking');
            isRunning = false;
            startBtn.textContent = '‚ñ∂Ô∏è Start';
            stopSounds();
            alert("Time's up!");
          }
        }, 1000);
      } else if (isPaused) {
        isPaused = false;
        circle.classList.add('ticking');
        document.getElementById('pauseLabel').style.display = 'none';
        playSounds();
      }
    }

    window.addEventListener('load', () => {
      const hour = new Date().getHours();
      if (hour >= 18 || hour < 6) {
        document.body.classList.add('night');
        toggleBtn.textContent = 'üåû';  // Set to sun icon when in night mode
      } else {
        toggleBtn.textContent = 'üåô';  // Set to moon icon when in day mode
      }

    });

  
    function pauseTimer() {
      isPaused = true;
      circle.classList.remove('ticking');
      pauseSounds();
      document.getElementById('pauseLabel').style.display = 'block';
    }
  
    function resetTimer() {
      clearInterval(countdown);
      seconds = parseInt(select.value);
      updateDisplay();
      isPaused = false;
      isRunning = false;
      document.getElementById('pauseLabel').style.display = 'none';
      circle.classList.remove('ticking');
      startBtn.textContent = '‚ñ∂Ô∏è';
      stopSounds();
    }
  
    // Set initial time on load
    window.onload = () => {
      seconds = parseInt(select.value);
      updateDisplay();
      // Set default audio volume if not set by user yet
      document.getElementById('rainAudio').volume = 0.5;
      document.getElementById('windAudio').volume = 0.5;
      document.getElementById('thunderAudio').volume = 0.5;
    };
  
    // Reset timer when dropdown value changes
    select.addEventListener('change', () => {
      resetTimer();
    });
  </script>
  
  <audio id="rainAudio" src="sounds/rain.mp3" loop></audio>
  <audio id="windAudio" src="sounds/wind.mp3" loop></audio>
  <audio id="thunderAudio" src="sounds/thunder.mp3" loop></audio>

  
</body>
