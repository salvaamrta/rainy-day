<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌧️ | rainy-day</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h1>r a i n y - d a y ⛈️</h1>

  <button id="modeToggle" aria-label="Toggle Day/Night Mode">🌙</button>

  <div class="slider-group">
    <label>rain</label>
    <input type="range" min="0" max="100" class="rain">
  </div>

  <div class="slider-group">
    <label>wind</label>
    <input type="range" min="0" max="100" class="wind">
  </div>

  <div class="slider-group">
    <label>thunder</label>
    <input type="range" min="0" max="100" class="thunder">
  </div>

  <div class="cloud cloud1">☁️</div>
  <div class="cloud cloud2">☁️</div>
  <div class="cloud cloud3">☁️</div>
  <div class="cloud cloud4">☁️</div>
  <div class="cloud cloud5">☁️</div>


  <div class="timer-container">
    <label for="duration">⏱️ Choose Duration:</label>
    <select id="duration">
      <option value="900">15 minutes</option>
      <option value="1800">30 minutes</option>
      <option value="2700">45 minutes</option>
      <option value="3600">1 hour</option>
    </select>

    <div class="circle" id="circle">
      <span id="time">15:00</span>
      <div id="pauseLabel" style="font-size: 0.9rem; color: #a19a9a; margin-top: 1.4rem; display: none;">⏸ paused</div>
    </div>

    <div style="margin-top: 1rem;">
      <button id="startBtn" onclick="startTimer()">▶️</button>
      <button onclick="pauseTimer()">⏸️</button>
      <button onclick="resetTimer()">⏹️</button>
    </div>    
  </div>

  
  
  <audio id="rainAudio" src="sounds/rain.mp3" loop></audio>
  <audio id="windAudio" src="sounds/wind.mp3" loop></audio>
  <audio id="thunderAudio" src="sounds/thunder.mp3" loop></audio>

  
</body>

<footer style="margin-top: 3rem; font-size: 0.9rem; color: #a19a9a;">
  <p>© 2025 salvaamrta 🌷🫧</p>
</footer>
  <script src="script.js"></script>
</html>
